title: "[ADR] - "
labels: ["ADR"]
body:
  - type: dropdown
    id: status
    attributes:
      label: Status
      options:
        - 1. proposed
        - 2. accepted
        - 3. rejected
        - 4. deprecated
        - 5. superseded
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Context
      description: "What is the issue that we're seeing that is motivating this decision or change? For more info check our ADR [here](https://github.com/hashicorp/terraform-registry/discussions/2996)"
  - type: textarea
    id: decision
    attributes:
      label: Decision
      description: "What is the change that we're proposing and/or doing?"
  - type: textarea
    id: consequences
    attributes:
      label: Consequences
      description: "What becomes easier or more difficult to do because of this change?"
